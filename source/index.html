                活動期間 :2019年10月1日至2019年12月31日
                活動期間內透過本行網路/行動銀行新申購定期(不)定額基金並扣款成功者，往後該單一信託帳號累計成功扣款次數達12次(含)以上則每次扣款當下即享申購手續費2.5折優惠，11次以下則每次扣款當下享申購手續費3折優惠。舉例：威爾獅於2019年10月透過本行網路銀行新申購定期定額基金並設定每次扣款台幣2000元，該基金之牌告申購手續費率為3%。當累積成功扣款次數落在第1次至第11次時，每次扣款之申購手續費獲得3折優惠，即威爾獅每一次扣款之手續費金額為台幣18元 (2000元*3%*30%)；當累積扣款次數達第12次(含)以上時，往後每一次扣款之申購手續費即獲得2.5折優惠，即威爾獅往後每一次扣款之手續費金額為台幣15元(2000元*3%*25%)。(手續費優惠說明：每次扣款金額x申購手續費率x優惠折扣)
                本活動不分新舊客戶，凡於活動期間內以定期定額(或定期不定額)方式透過網路/行動銀行新申購基金(不含貨幣型基金)，每筆金額為新臺幣100,000元(含)以下(或等值外幣)並扣款成功者，累計成功扣款次數達第1~11次始得享有定期定額（或定期不定額）投資之基金申購手續費3折優惠，累計成功扣款次數達第12次(含)以上始得享有定期定額（或定期不定額）投資之基金申購手續費2.5折優惠，直至客戶終止該筆定期定額(或定期不定額)投資。
                累計成功扣款次數係採同一人之同一信託帳號累計計算，累計次數計算自該信託帳號成立起算，同一人不同信託帳號或不同人不同信託帳號不得合併計算。若發生「扣款失敗」或執行「暫停扣款」，則不列入累計成功扣款次數之計算。
                若客戶嗣後將該信託帳號之定期定額(或定期不定額)投資轉換至其他基金，轉換部分亦適用本活動申購手續費優惠。申購手續費係指扣款當下本行牌告之手續費率。
                若遇基金清算、合併、額度控管、基金取消註冊台灣等基金公司宣告不可續扣的事項或信託總約定書所聲明事項，則無法享有優惠。
                活動可適用之基金限於以申購當時本行實際銷售之基金為準(不適用貨幣型基金)，不得與其他優惠併用；基金申購、贖回、轉換等相關事項限制與注意事項以本行網站公告為主。
                同一信託帳號之扣款規則：扣款日適逢例假日將遞延至次一營業日扣款，若該次一營業日亦為原設定之扣款日，則「例假日之扣款」及「次一營業日之扣款」將一併於次一營業日進行，若「例假日之扣款」及「次一營業日之扣款」其中包含多次扣款且累積扣款次數有含第11次及12次者，則該扣款日之所有扣款次數將一律適用申購手續費率3折優惠，直至下一次扣款起始適用申購手續費2.5折優惠。舉例：假設11月1日至11月3日為假日、11月4日為營業日，威爾獅有一信託帳號在11月1日以前已累計9次成功扣款次數，且11月的扣款日設定為11月1日(第10次)、11月2日(第11次)、11月4日(第12次)，由於前兩次扣款適逢例假日，因此這三次扣款皆於11月4日進行，且皆適用申購手續費率3折優惠。而11月4日以後(不含)的下一次扣款始適用申購手續費2.5折優惠。
